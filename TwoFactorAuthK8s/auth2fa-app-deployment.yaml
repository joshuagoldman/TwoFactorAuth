---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth2fa-app-deployment
  labels:
    app: auth2fa-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth2fa-app
  template:
    metadata:
      labels:
        app: auth2fa-app
    spec:
      containers:
      - name: auth2fa-app
        image: "joshuagoldman1994/auth2fa-app:1.0.10"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: auth2fa-app-service
  namespace: dev
  annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: auth2fa-app
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
